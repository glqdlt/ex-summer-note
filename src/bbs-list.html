<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<div class="container" style="min-width: 100%">
    <table id="bbs-table">

    </table>
</div>
<button type="button" onclick="window.location.href='bbs-write.html'">New</button>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/datatables.net/js/jquery.dataTables.js"></script>
<script>
    $(document).ready(function () {


        $('#bbs-table').DataTable({
            data: (function () {
                const dataSet = [];
                for (let i = 0; i < 150; i++) {
                    dataSet.push([i, `simple-title-${i}`, `user-${i}`, `2018-01-01`, `${Math.floor(Math.random() * 100)}`]);
                }
                return dataSet;
            })(),
            aoColumns: [
                {title: 'no'},
                {
                    title: 'title', render: function (data) {
                        return `<a href=#>${data}</a>`
                    }
                },
                {title: 'user'},
                {title: 'date'},
                {title: 'count'}
            ]
        })
    })
</script>
</body>
</html>
