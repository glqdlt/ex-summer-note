<body>

        <input type="text">

    <div>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
    </div>
        <!--taggle.js-->
    <div id="tags">

    <div id="summernote">

    </div>
    <div id="app">
        <!--<textarea style="width: 100%; height: 500px">{{$data.pre}}</textarea>-->
        <textarea id="pre-data" style="width: 100%; height: 500px"></textarea>
    </div>
</div>

<script>
    'use strict'
    // this is with vuejs
    // const app = new Vue({

    const tags = new Taggle('tags', {
        onTagAdd : function(e,tag){
            console.log(tag);
        }
    })

    const summer = $('#summernote');

    summer.summernote((function () {
        return {
            tabsize: 2,
            height: 500,
            callbacks: {
                onChange: function (contents) {
                    // this is with vuejs
                    // app.$data.pre = contents;
                    $('#pre-data').val(contents);
                }
            }
        }
    })());

    // 아래에 리스너에 콜백을 줘도 되고 위처럼 onChange를 직접 구현해도 됨.

        var editData = $('#summernote').summernote('code');
        console.log(editData);
    }

</script>
