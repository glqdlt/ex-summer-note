<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex-summer-note</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote-lite.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.9/summernote-lite.js"></script>
    <!--this is with vuejs-->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
</head>
<body>
<!--this summer-note is without bootstrap, light-summernote-->
<!--https://summernote.org/getting-started/#run-summernote-->
<div id="summernote">

</div>
<div id="app">
    <!--<textarea style="width: 100%; height: 500px">{{$data.pre}}</textarea>-->
    <textarea id="pre-data" style="width: 100%; height: 500px"></textarea>
</div>
<button onclick="saveEdit()">Save</button>
<button>Cancel</button>
<!--image api example-->
<!--https://summernote.org/deep-dive/#onimageupload-->
<!--https://itsolutionstuff.com/post/how-to-add-custom-jquery-validation-for-image-file-upload-in-summernote-example.html-->
<script>
    'use strict'
    // this is with vuejs
    // const app = new Vue({
    //     el: '#app',
    //     data: {
    //         pre: ''
    //     }
    // })

    const summer = $('#summernote');

    summer.summernote((function () {
        return {
            tabsize: 2,
            height: 500,
            callbacks: {
                onChange: function (contents) {
                    // this is with vuejs
                    // app.$data.pre = contents;
                    $('#pre-data').val(contents);
                }
            }
        }
    })());

    // 아래에 리스너에 콜백을 줘도 되고 위처럼 onChange를 직접 구현해도 됨.
    // summer.on('summernote.change', function (we, contents, $editable) {
    //     console.log(contents);
    //     app.$data.pre = contents;
    // })


    function saveEdit() {
        var editData = $('#summernote').summernote('code');
        console.log(editData);
    }

</script>
</body>
</html>
